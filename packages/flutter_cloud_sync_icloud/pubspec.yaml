name: flutter_cloud_sync_icloud
description: iCloud provider for flutter_cloud_sync - iOS only
version: 0.1.0
publish_to: none
homepage: https://github.com/TNT-Likely/BeeCount
repository: https://github.com/TNT-Likely/BeeCount/tree/main/packages/flutter_cloud_sync_icloud

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_cloud_sync:
    path: ../flutter_cloud_sync

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: FlutterCloudSyncIcloudPlugin
