name: 001-TEST-VERSION

on: 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Diagnostic & Build
        run: |
          # 1. 看看盒子里到底装了什么
          echo "=== 正在列出项目文件结构 ==="
          ls -R
          
          # 2. 检查是否有 build.gradle (安卓项目的标志)
          BUILD_FILE=$(find . -name "build.gradle" | head -n 1)
          if [ -z "$BUILD_FILE" ]; then
            echo "❌ 错误：这好像不是一个安卓 Gradle 项目，找不到 build.gradle！"
            exit 1
          fi
          
          # 3. 如果没有钥匙，我们直接用系统自带的 gradle 强制打包
          echo "✅ 发现项目文件，开始打包..."
          PROJECT_ROOT=$(dirname "$BUILD_FILE")
          cd "$PROJECT_ROOT"
          
          # 直接使用系统 gradle 命令，不依赖 gradlew
          gradle assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-BeeCount-APK
          path: "**/*.apk"
