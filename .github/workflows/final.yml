on: 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ğŸ› ï¸ è¡¥ä¸ 1ï¼šåˆ é™¤è¿‡æœŸçš„é…ç½®é¡¹
