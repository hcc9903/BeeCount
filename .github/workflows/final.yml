name: 001-TEST-VERSION

on: 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 下载代码
      - uses: actions/checkout@v4

      # 2. 设置 Java 环境
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 设置 Flutter 环境
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 4. 暴力修复所有翻译文件里的类型冲突 (增强版脚本)
      - name: Patch All Localization Files
        run: |
          # 这一行命令会把所有 .arb 文件里所有的 "type": "xxx" 强行改为 "type": "Object"
          # 这样就能通过最新的 Flutter 编译器检查了
          find . -name "*.arb" -exec sed -i 's/"type": "[^"]*"/"type": "Object"/g' {} +
          echo "✅ 已完成所有翻译文件的暴力修正"

      # 5. 强行修复零件版本冲突
      - name: Fix dependency conflict
        run: |
          flutter pub add intl:^0.20.2
          flutter pub upgrade

      # 6. 获取所有零件
      - name: Get dependencies
        run: flutter pub get

      # 7. 正式打包 APK
      - name: Build APK
        run: flutter build apk --debug

      # 8. 上传安装包
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-BeeCount-APK
          path: build/app/outputs/flutter-apk/*.apk
